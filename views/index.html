<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contagem regressiva para a NLW</title>
</head>

<body>
    <div id="dayevent" class="day"></div>

    <h1>Contagem regressiva para o ano novo</h1>

    <section id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">000</h2>
            <small>dias</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>horas</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutos</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>segundos</small>
        </div>
    </section>
    <img src="./img/spinner.gif" alt="Carregando..." id="loading" class="loading" />


    <script src="app.js"></script>

</body>

</html>
